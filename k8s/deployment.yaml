apiVersion: apps/v1
kind: Deployment
metadata:
    name: user-service
    namespace: planify-dev
    labels:
        app: user-service
        tier: backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: user-service
    template:
        metadata:
            labels:
                app: user-service
                tier: backend
        spec:
            containers:
                - name: user-service
                  image: planify/user-service:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8082
                        name: http
                        protocol: TCP
                  envFrom:
                      # Load all non-sensitive configuration
                      - configMapRef:
                            name: user-service-config
                      # Load all sensitive credentials
                      - secretRef:
                            name: user-service-secrets

                  # Health probes
                  livenessProbe:
                      httpGet:
                          path: /actuator/health/liveness
                          port: 8082
                      initialDelaySeconds: 60
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3

                  readinessProbe:
                      httpGet:
                          path: /actuator/health/readiness
                          port: 8082
                      initialDelaySeconds: 30
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3

                  # Resource limits
                  resources:
                      requests:
                          memory: "512Mi"
                          cpu: "250m"
                      limits:
                          memory: "1Gi"
                          cpu: "1000m"

                  # Security context
                  securityContext:
                      runAsNonRoot: true
                      runAsUser: 1000
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: false
                      capabilities:
                          drop:
                              - ALL

            # Pod security
            securityContext:
                fsGroup: 1000

            # Restart policy
            restartPolicy: Always

            # DNS policy
            dnsPolicy: ClusterFirst

            # Termination grace period
            terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
    name: user-service
    namespace: planify-dev
    labels:
        app: user-service
spec:
    type: ClusterIP
    ports:
        - port: 8082
          targetPort: 8082
          protocol: TCP
          name: http
    selector:
        app: user-service
