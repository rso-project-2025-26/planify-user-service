name: User Service - CI/CD

on:
    push:
        branches: [main, dev]

env:
    REGISTRY: ghcr.io
    SERVICE_NAME: user-service
    IMAGE_NAME: ghcr.io/rso-project-2025-26/planify-user-service

jobs:
    build-and-test:
        name: Build & Test
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_PASSWORD: planify
                    POSTGRES_USER: planify
                    POSTGRES_DB: planify
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: maven
            - run: |
                  chmod +x mvnw
                  ./mvnw clean install -DskipTests
            - run: ./mvnw test

    build-docker:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: docker/setup-buildx-action@v3
            - uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/metadata-action@v5
              id: meta
              with:
                  images: ${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=main-
                      type=raw,value=latest
            - uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}

    deploy-to-k8s:
        needs: build-docker
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: |
                  mkdir -p $HOME/.kube
                  echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
                  chmod 600 $HOME/.kube/config
            - run: |
                  NAMESPACE="planify-main"
                  IMAGE="${{ env.IMAGE_NAME }}:main"
                  if kubectl get deployment ${{ env.SERVICE_NAME }} -n ${NAMESPACE} >/dev/null 2>&1; then
                    kubectl set image deployment/${{ env.SERVICE_NAME }} ${{ env.SERVICE_NAME }}=${IMAGE} -n ${NAMESPACE}
                  else
                    kubectl apply -f k8s/ -n ${NAMESPACE}
                  fi
                  kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${NAMESPACE} --timeout=5m
